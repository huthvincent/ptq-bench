# KIVI — Tuning-free Asymmetric 2-bit KV Cache Quantization
# 参考: Zirui Liu et al., ICML 2024

name: kivi
display_name: "KIVI (INT2 KV Cache Quantization)"

supported_tracks: [C]
library: transformers
wrapper: kivi

kv:
  key_bits: 2        # Key 量化位宽
  value_bits: 2      # Value 量化位宽
  group_size: 32     # 量化分组大小
  residual_length: 32   # 最近 N 个 token 保持 FP16 (降低以触发更多量化)

calibration:
  required: false    # KIVI 免校准
